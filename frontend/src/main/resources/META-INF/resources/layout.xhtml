<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/assets/style.css"/>

    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
</head>
<body>
<a id="homepageLinkId" href="index.jsf" class="btn">Home page</a>
<sec:authenticated>
    <a id="logoutBtn" class="btn" href="/logout">Logout</a>
    <h:outputLabel>Welcome: </h:outputLabel><h:link class="btn" id="userID" outcome="user"
                                                    value="#{userInfoController.userName}"/> <br/>
    <h:outputLabel>Currency: #{userInfoController.user.currency}</h:outputLabel>
    <br/>
    <h:outputLabel>Available boxes: #{userInfoController.user.availableBoxes}</h:outputLabel>
</sec:authenticated>

<sec:anonymous>
    <p class="alert alert-warning">You are not logged in!</p>
    <a id="linkToLoginId" href="login.jsf" class="btn ">Log In</a>
    <a id="linkToSignupId" href="signup.jsf" class="btn">Sign Up</a>
</sec:anonymous>

<ui:insert name="content"/>
<hr/>


</body>
</html>
