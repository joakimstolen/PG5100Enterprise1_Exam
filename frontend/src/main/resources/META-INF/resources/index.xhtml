<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="layout.xhtml">
    <ui:define name="title">
        Home page
    </ui:define>

    <ui:define name="content">
        <ui:param name="errorText" value=""/>


        <c:if test="#{empty param['query']}">
            <ui:param name="listOfItems" value="#{itemCopyController.getItems(20)}"/>
            <ui:param name="listOfLootboxes" value="#{itemCopyController.getRandomItems(3)}"/>
            <ui:param name="errorText" value="No Items..."/>
        </c:if>


        <c:choose>
            <c:when test="#{listOfItems.size() == 0}">
                <h:outputLabel>#{errorText}</h:outputLabel>
            </c:when>
            <c:otherwise>
                <h:dataTable value="#{listOfItems}" var="item" border="1" id="itemTable">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>

                </h:dataTable>


                <sec:authenticated>


                <h:dataTable value="#{listOfLootboxes}" var="item" border="1" id="lootBoxTable">
                    <h:column>
                        <f:facet name="header">Lootbox</f:facet>
                        <h:outputText value="Lootbox"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Open Lootbox</f:facet>
                        <h:form prependId="false" id="detailsForm1">
                            <h:commandButton value="Details"
                                             styleClass="btn btn-outline-info"
                                             action="#{itemCopyController.getItemRedirectionLink(item.id)}"
                                             id="detailsBtn_#{item.id}"/>

                        </h:form>
                    </h:column>

                </h:dataTable>
                </sec:authenticated>
            </c:otherwise>

        </c:choose>



    </ui:define>
</ui:composition>

</html>
